    <style></style>

  <body>
    <h1>an imperfect prayer</h1>
    <p id="haiku-1-1">
      text of line one
    </p>

    <p id="haiku-1-2">
      text of line two
    </p>

    <p id="haiku-1-3">
      text of line three
    </p>
    <br />
    <p id="haiku-2-1">
      text of line four
    </p>
    <p id="haiku-2-2">
      text of line five
    </p>
    <p id="haiku-2-3">
      text of line six
    </p>
    <br />
        <p id="haiku-3-1">
      text of line seven
    </p>
    <p id="haiku-3-2">
      text of line eight
    </p>
    <p id="haiku-3-3">
      text of line nine
    </p>
    <br />

    <button id="button-1">
      Remix
    </button>
    <!-- script -->
    <script>
            const fiveSyllables = "breathing suspended, a passing reference, an 80s t-shirt, your name a mantra, whispered in my dreams, coiled cat on sofa, sweet child without fear, an angel at rest, a new kind of love, a kind kind of love, wanting and waiting, I’m overexposed, a silent longing, an inward science, studied alignment, most graceful response, mirrored compassion, thinker of the thought, let go of the past, birth life death rebirth, palm to palm at heart, spiralling upwards, eyes closed in prayer, loving is giving, cannon fire rebirth, heart blasted open, limitless knowledge, hand upon each thigh, open to receive, may I be helpful, may I be graceful, a child’s whispered prayer, pranayama dawn, to banish all doubt".split(",");
      const sevenSyllables = "desire long hibernated, inappropriate maybe, the words won’t form on my lips, breathing life into closed doors, an augmented reality, fingers play across my keys, enthusiastic consent, ecstatic electronics, static storm clouds electric, dragonflies inside, will you ever say my name, tears are homeopathic, not expecting in return, receiving with gratitude, what is true intimacy, your kindness a miracle, blessings rocket into stars".split(",");
            const button = document.getElementById("button-1");

            function getRandomFromList(list) {
              return list[Math.floor(Math.random() * list.length)];
            }
             <!-- gets and element by ID  -->
            function changeText() {
              const paragraph = document.getElementById("haiku-1-1");
              const paragraphTwo = document.getElementById("haiku-1-2");
                 const paragraphThree = document.getElementById("haiku-1-3");
              const paragraphFour = document.getElementById("haiku-2-1");
                 const paragraphFive = document.getElementById("haiku-2-2");
              const paragraphSix = document.getElementById("haiku-2-3");
                    const paragraphSeven = document.getElementById("haiku-3-1");
                 const paragraphEight = document.getElementById("haiku-3-2");
              const paragraphNine = document.getElementById("haiku-3-3");
              paragraph.innerText = getRandomFromList(fiveSyllables);
              paragraphTwo.innerText = getRandomFromList(sevenSyllables);
                paragraphThree.innerText = getRandomFromList(fiveSyllables);
                paragraphFour.innerText = getRandomFromList(fiveSyllables);
              paragraphFive.innerText = getRandomFromList(sevenSyllables);
               paragraphSix.innerText = getRandomFromList(fiveSyllables);
                    paragraphSeven.innerText = getRandomFromList(fiveSyllables);
              paragraphEight.innerText = getRandomFromList(sevenSyllables);
               paragraphNine.innerText = getRandomFromList(fiveSyllables);
            }
            button.addEventListener("click", changeText);
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
